<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" role="img" aria-label="DuraHaus logo">
  <style>
    .house, .main-text, .sub-text { fill: #fff; }
    .main-text { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 36px; }
    .sub-text { font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 16px; letter-spacing: 1px; }
  </style>
  
  <!-- House Outline -->
  <path class="house" d="M20 90 V45 L60 10 L100 45 V90 Z" stroke="#fff" stroke-width="6" fill="none" stroke-linejoin="round"/>
  
  <!-- Main Company Name -->
  <text x="120" y="55" class="main-text">DURAHAUS</text>
  
  <!-- Subtext -->
  <text x="120" y="85" class="sub-text">PAINTING AND CONSTRUCTION</text>
</svg>
