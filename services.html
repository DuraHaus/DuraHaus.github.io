<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Services â€” DuraHaus</title>
  <meta name="description" content="Interior & exterior painting, cabinets, stain, concrete coatings, drywall, sealing.">
  <link rel="preload" as="image" href="/assets/stock-exterior.webp">
  <style>
    :root{--bg:#0a0a0a;--panel:#101010;--ink:#fff;--muted:#bdbdbd;--line:#1a1a1a;--max:1120px;--r:14px;--gap:28px}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}
    a{color:inherit;text-decoration:none}
    img{display:block;width:100%;height:auto;background:#0d0d0d}
    .brand img{background:transparent!important}
    .container{max-width:var(--max);margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:50;background:rgba(10,10,10,.92);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:18px;padding:12px 0}
    .brand{display:flex;align-items:center;gap:14px;min-width:0}
    .brand picture{display:block;line-height:0}
    .brand img{height:56px;width:auto;display:block}
    .brand .wordmark{font-weight:800;letter-spacing:.03em;white-space:nowrap}
    .navlinks{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-left:20px}
    .pill{padding:.5rem .8rem;border:1px solid var(--line);border-radius:999px;font-size:14px}
    .cta{background:#fff;color:#000;border-color:#fff;font-weight:700}
    .iconbtn{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border:1px solid var(--line);border-radius:999px}
    .iconbtn svg{width:18px;height:18px;fill:#fff}
    @media (max-width:600px){.nav{padding:10px 0}.brand img{height:44px}.pill{font-size:13px;padding:.45rem .7rem}.iconbtn{width:38px;height:38px}}

    /* Color toggle pill */
    .pill.toggle{
      display:inline-flex;align-items:center;gap:.5rem;
      border-color:#3a3a3a;background:transparent;font-weight:600;
      transition:background .25s ease,color .25s ease,border-color .25s ease;
    }
    .pill.toggle svg{width:16px;height:16px;fill:currentColor;opacity:.9}
    .pill.toggle:hover{border-color:#6a6a6a}
    .color-on .pill.toggle{
      background:#fff;color:#000;border-color:#fff;
    }

    .hero{display:grid;grid-template-columns:1fr;background:#0c0c0c;border-bottom:1px solid var(--line)}
    .hero__media{position:relative;aspect-ratio:16/9;max-height:70vh;overflow:hidden}
    .hero__media img{width:100%;height:100%;object-fit:cover;opacity:.95;filter:grayscale(1) contrast(1.05)}
    .hero__copy{padding:3rem 0}
    h1{margin:0 0 .6rem;font-size:clamp(32px,5.2vw,56px)}
    h2{margin:0 0 .4rem;font-size:clamp(22px,2.2vw,28px)}
    .lead{color:var(--muted);font-size:clamp(16px,1.8vw,19px)}
    p{margin:.25rem 0 0}
    .grid{display:grid;gap:var(--gap);grid-template-columns:1fr}
    @media (min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--r);overflow:hidden}
    .card .pad{padding:1.1rem}
    .band{display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:1.2rem;border:1px solid var(--line);border-radius:var(--r);background:var(--panel)}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.85rem 1.1rem;border-radius:12px;border:1px solid var(--line)}
    .btn--light{background:#fff;color:#000;border-color:#fff;font-weight:700}
    .btn--ghost{background:transparent}
    .stack{display:flex;gap:.7rem;flex-wrap:wrap}
    .prefooter{margin:3rem auto 1.5rem;display:flex;gap:22px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .prefooter .stampwrap{display:flex;align-items:center;gap:14px}
    .prefooter img{width:128px;height:auto;opacity:.95;filter:invert(1) brightness(1.6);background:transparent}
    .prefooter .menu{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    @media (max-width:720px){.prefooter{justify-content:center;text-align:center}.prefooter .menu{justify-content:center}}
    footer{border-top:1px solid var(--line);margin-top:2rem}.foot{display:grid;gap:18px;align-items:center;padding:1.2rem 0;grid-template-columns:1fr}small{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="/" aria-label="DuraHaus home">
        <picture>
          <source srcset="/assets/durahaus-logo.svg" type="image/svg+xml">
          <source srcset="/assets/durahaus-logo.png" type="image/png">
          <img src="/assets/durahaus-logo.jpg" alt="DuraHaus logo">
        </picture>
        <span class="wordmark" style="display:none">DURAHAUS</span>
      </a>
      <nav class="navlinks" aria-label="Primary">
        <a href="/services.html" class="pill">Services</a>
        <a href="/projects.html" class="pill">Projects</a>
        <a href="/about.html" class="pill">About</a>
        <a class="iconbtn" href="tel:15136684382" aria-label="Call DuraHaus">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.6 10.2c1.2 2.4 3.1 4.3 5.5 5.5l1.8-1.8c.3-.3.7-.4 1.1-.3 1 .3 2 .5 3 .5.6 0 1 .4 1 1v3.1c0 .6-.4 1-1 1C10.3 19.2 4.8 13.7 4.8 6.1c0-.6.4-1 1-1H9c.6 0 1 .4 1 1 0 1 .2 2 .5 3 .1.4 0 .8-.3 1.1l-1.6 2z"/></svg>
        </a>
        <a class="pill cta" href="/quote.html">Get a Quote</a>
        <button class="pill toggle" id="colorToggle" type="button" aria-pressed="false" title="Toggle color">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2c.4 0 .8.2 1 .6l3.8 6a7 7 0 1 1-9.6 0l3.8-6c.2-.4.6-.6 1-.6zM8 14a4 4 0 0 0 8 0H8z"/>
          </svg>
          Color
        </button>
      </nav>
    </div>
  </header>

<script>
  const toggleBtn = document.getElementById('colorToggle');
  toggleBtn.addEventListener('click', () => {
    document.documentElement.classList.toggle('color-on');
    toggleBtn.setAttribute('aria-pressed', document.documentElement.classList.contains('color-on'));
    document.querySelectorAll('img').forEach(img => {
      img.style.filter = document.documentElement.classList.contains('color-on') ? 'none' : 'grayscale(1)';
    });
  });
</script>
</body>
</html>
