<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Projects — DuraHaus</title>
<meta name="description" content="A small selection of recent DuraHaus projects.">
<link rel="preload" as="image" href="/assets/stock-hero.webp">
<style>
  :root{--bg:#0a0a0a;--panel:#101010;--ink:#ffffff;--muted:#bdbdbd;--line:#1a1a1a;--max:1120px;--r:14px;--gap:28px}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}
  a{color:inherit;text-decoration:none} img{display:block;width:100%;height:auto;background:#0d0d0d}
  .container{max-width:var(--max);margin:0 auto;padding:0 20px}
  .brand img{background:transparent!important}
  header{position:sticky;top:0;z-index:50;background:rgba(10,10,10,.92);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--line)}
  .nav{display:flex;align-items:center;justify-content:space-between;gap:18px;padding:12px 0}
  .brand{display:flex;align-items:center;gap:14px;min-width:0}
  .brand picture{display:block;line-height:0}
  .brand img{height:56px;width:auto;display:block}
  .brand .wordmark{font-weight:800;letter-spacing:.03em;white-space:nowrap}
  .navlinks{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-left:20px}
  .pill{padding:.5rem .8rem;border:1px solid var(--line);border-radius:999px;font-size:14px}
  .cta{background:#fff;color:#000;border-color:#fff;font-weight:700}
  .iconbtn{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border:1px solid var(--line);border-radius:999px}
  .iconbtn svg{width:18px;height:18px;fill:#fff}
  @media (max-width:600px){.nav{padding:10px 0}.brand img{height:44px}.pill{font-size:13px;padding:.45rem .7rem}.iconbtn{width:38px;height:38px}}
  h1{margin:0 0 .6rem;font-size:clamp(32px,5.2vw,56px);line-height:1.05;letter-spacing:-.01em}
  h2{margin:0 0 .4rem;font-size:clamp(22px,2.2vw,28px)} p{margin:.25rem 0 0}
  .lead{color:var(--muted);font-size:clamp(16px,1.8vw,19px)}
  .hero{display:grid;grid-template-columns:1fr;background:#0c0c0c;border-bottom:1px solid var(--line)}
  .hero__media{position:relative;aspect-ratio:16/9;max-height:60vh;overflow:hidden}
  .hero__media img{width:100%;height:100%;object-fit:cover;opacity:.95;filter:grayscale(1) contrast(1.05)}
  .hero__copy{padding:2.6rem 0}
  .grid{display:grid;gap:var(--gap);grid-template-columns:1fr} @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--r);overflow:hidden}
  .card .pad{padding:1.1rem}
  .stampband{margin:3rem auto 1.5rem;display:flex;justify-content:center}
  .stampband img{width:128px;height:auto;opacity:.85;filter:invert(1) brightness(1.6);background:transparent}
  footer{border-top:1px solid var(--line);margin-top:2rem}
  .foot{display:grid;gap:18px;align-items:center;padding:1.2rem 0;grid-template-columns:1fr auto}
  small{color:var(--muted)} .stamp{height:44px;opacity:.9}
</style>
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="/" aria-label="DuraHaus home">
      <picture>
        <source srcset="/assets/durahaus-logo.svg" type="image/svg+xml">
        <source srcset="/assets/durahaus-logo.png" type="image/png">
        <img src="/assets/durahaus-logo.jpg" alt="DuraHaus logo" onerror="this.closest('.brand').querySelector('.wordmark').style.display='block'">
      </picture>
      <span class="wordmark" style="display:none">DURAHAUS</span>
    </a>
    <nav class="navlinks" aria-label="Primary">
      <a href="/services.html" class="pill">Services</a>
      <a href="/projects.html" class="pill">Projects</a>
      <a href="/about.html" class="pill">About</a>
      <a class="iconbtn" href="tel:15136684382" aria-label="Call DuraHaus">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.6 10.2c1.2 2.4 3.1 4.3 5.5 5.5l1.8-1.8c.3-.3.7-.4 1.1-.3 1 .3 2 .5 3 .5.6 0 1 .4 1 1v3.1c0 .6-.4 1-1 1C10.3 19.2 4.8 13.7 4.8 6.1c0-.6.4-1 1-1H9c.6 0 1 .4 1 1 0 1 .2 2 .5 3 .1.4 0 .8-.3 1.1l-1.6 2z"/></svg>
      </a>
      <a class="pill cta" href="/quote.html">Get a Quote</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero__media"><img src="/assets/stock-hero.webp" alt="Project showcase"></div>
  <div class="hero__copy container">
    <h1>Projects</h1>
    <p class="lead">A small selection — more available on request.</p>
  </div>
</section>

<main class="container" style="margin:2rem auto">
  <div class="grid">
    <figure class="card">
      <img src="/assets/stock-interior.webp" alt="Interior repaint" style="height:320px;object-fit:cover;filter:grayscale(1);">
      <figcaption class="pad"><h2>Interior Repaint</h2><p>Walls, ceilings, trim — crisp and clean.</p></figcaption>
    </figure>
    <figure class="card">
      <img src="/assets/stock-exterior.webp" alt="Exterior refresh" style="height:320px;object-fit:cover;filter:grayscale(1);">
      <figcaption class="pad"><h2>Exterior Refresh</h2><p>Weather‑ready coatings and prep.</p></figcaption>
    </figure>
    <figure class="card">
      <img src="/assets/stock-cabinets.webp" alt="Cabinet refinishing" style="height:320px;object-fit:cover;filter:grayscale(1);">
      <figcaption class="pad"><h2>Cabinet Refinishing</h2><p>Factory‑smooth finish.</p></figcaption>
    </figure>
  </div>
</main>

<div class="container stampband">
  <img src="/assets/seal-white.PNG" alt="DuraHaus stamp (white)">
</div>

<footer>
  <div class="container foot">
    <small>© <span id="y"></span> DuraHaus Painting & Construction. All rights reserved.</small>
    <img class="stamp" src="/assets/seal-white.svg" alt="DuraHaus stamp" onerror="this.style.display='none'">
  </div>
</footer>

<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
